<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_contact.css" type="text/css">
    <script src="https://kit.fontawesome.com/77ddc90eb4.js" crossorigin="anonymous"></script>
    <meta name="description" content="A profile website">
    <meta name="keywords" content="Kevin Pasichnuk">
    <meta name="author" content="Kevin Pasichnuk">
    <title>About</title>
</head>

<body>
    <div class="container-top">
        <div class="image-container-top">
            <img id="background-image-top" src="images-home/sparwood.png" alt="Kevin Hiking">

            <div class="overlay-ribbon">
                <div class="ribbon">
                    <div class="logo">
                        <H3>KEVIN PASICHNUK</H3>
                    </div>
                    <div class="nav-bar">
                        <div class="link">
                            <a href="file://///wsl$/Ubuntu/home/kanon/Profile-Website/kevinpasichnuk/home.html">HOME</a>
                        </div>
                        <div class="link">
                            <a
                                href="file://///wsl$/Ubuntu/home/kanon/Profile-Website/kevinpasichnuk/about.html">ABOUT</a>
                        </div class="link">
                        <div>
                            <a
                                href="file://///wsl$/Ubuntu/home/kanon/Profile-Website/kevinpasichnuk/portfolio.html">PROJECTS</a>
                        </div class="link">
                        <div>
                            <a
                                href="file://///wsl$/Ubuntu/home/kanon/Profile-Website/kevinpasichnuk/contact.html">CONTACT</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form_background">
            <img id="black_background" src="images-home/black_background2.svg">
        </div>

        <div class="form_title">
            <h2>Drone Flight Request Form</h2>
        </div>

        <form action="" method="post">
            <div>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" autofocus>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="pnumber">Phone Number</label>
                <input type="tel" name="pnumber" id="pnumber">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
            </div>
            <div>
                <label for="service_req">Type of Service Required</label>
                <select name="service_req" id="service_req" form="form">
                    <option value="aphoto">Aerial Photography</option>
                    <option value="avideo">Cine</option>
                    <option value="thermal">Thermal</option>
                    <option value="thermal">Water Sampling</option>
                    <option value="thermal">Mapping and Survey</option>
                    <option value="thermal">Other</option>
                </select>
            </div>
            <div>
                <h3>Check all that apply:</h3>

                <label for="photogrammetry">Photogrammetry</label>
                <input type="checkbox" name="photogrammetry" id="photogrammetry">

                <label for="videography">Videography</label>
                <input type="checkbox" name="videography" id="videography">

                <label for="lidar">LiDAR</label>
                <input type="checkbox" name="lidar" id="lidar">

                <label for="thermography">Thermography</label>
                <input type="checkbox" name="thermography" id="thermography">

                <label for="other">Other</label>
                <input type="checkbox" name="other" id="other">
            </div>
            <div>
                <label for="details">Details of Service Request</label>
                <textarea id="details" name="details" rows="5" cols="33"></textarea>
            </div>
            <div>
                <label for="date">Preferred Date</label>
                <input type="date" name="date" id="date">
            </div>
    </div>
</body>

</html>
